{% extends 'bases/base.html' %}

{% block title %} StateScribe Login {% endblock %}

{% block head_content %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
{% endblock %}
 
{% block body_content %} 
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{{ url_for('static', filename='images/login_photo.webp') }}"
          class="img-fluid" alt="StateScribe">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        <p class="lead fw-normal mb-0 me-3">Sign in to StateScribe</p>
        </div>
        <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0"></p>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form_div_3" class="form-control form-control-lg"
              placeholder="Enter username" name="username"/>
            <label class="form-label" for="form_div_3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form_div_4" class="form-control form-control-lg"
              placeholder="Enter password" name="password"/>
            <label class="form-label" for="form_div_4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            
            <!-- Checkbox -->
            <!-- <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div> -->

            <!-- Forgot Password -->
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <!-- Login Button -->
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

            <!-- Register -->
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  {% include 'components/copyright_bottom.html' %}
</section>
{% endblock %}
