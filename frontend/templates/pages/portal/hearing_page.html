{% extends "bases/portal_base.html" %}

{% block page_label %}
<div class="page-breadcrumb bg-white">
    <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title"> {{ data["current state"] }} {{ data["hearing"]["name"] }} </h4>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_portal_head_content %}
<style>
    /* Custom CSS */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
        height: 100vh;
        padding: 20px;
    }
    .grid-item {
        border: 1px solid #ccc;
        padding: 20px;
        overflow: auto;
    }
    .video-box {
        grid-column: 1;
        grid-row: 1 / span 1;
    }
    .text-box-1 {
        grid-column: 2;
        grid-row: 1 / span 1;
    }
    .text-box-2 {
        grid-column: 1;
        grid-row: 2 / span 1;
    }
    .text-box-3 {
        grid-column: 2;
        grid-row: 2 / span 1;
    }
</style>
{% endblock %}

{% block page_content %}
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="grid-container">
        <!-- Video Box -->
        <div class="grid-item video-box">
            <video controls class="w-100">
                <source src="path_to_your_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    
        <!-- Text Box 1 -->
        <div class="grid-item text-box-1">
            <textarea class="form-control" rows="10" placeholder="Text Box 1">{{data["hearing"]["transcript"]}}</textarea>
        </div>
    
        <!-- Text Box 2 -->
        <div class="grid-item text-box-2">
            <textarea class="form-control" rows="10" placeholder="Text Box 2"> {{ data["hearing"]["summary"] }}</textarea>
        </div>
    
        <!-- Text Box 3 -->
        <div class="grid-item text-box-3">
            <textarea class="form-control" rows="10" placeholder="Text Box 3"> Extra space</textarea>
        </div>
    </div>
    
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
{% endblock %}
